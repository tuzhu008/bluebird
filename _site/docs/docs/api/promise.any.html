##Promise.any

```js
Promise.any(Iterable<any>|Promise&lt;Iterable<any>&gt; input) -&gt; Promise
```

Like [Promise.some](.), with 1 as `count`. However, if the promise fulfills, the fulfillment value is not an array of 1 but the value directly.
